<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container" data-tilt data-tilt-glare data-tilt-max-glare="0.8">
        <h3>BMI Calculator</h3>
        <div class="form">
            <p>Height</p>
            <input type="text" placeholder="Enter your height(m.)" class="input height">
            <p>Weight</p>
            <input type="text" placeholder="Enter your weight(kg)" class="input weight">
        </div>
        <button class="result-btn">
            Generate BMI
        </button >
        <p class="result">Your BMI is <br> <div class="BMI">0</div></p>
    </div>
    <script src="./script.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</body>
</html>
